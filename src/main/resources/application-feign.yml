feign:
  #（★）http客户端！！！
  httpclient:
    enabled: false
    connection-timeout: 2000
    #max-connections: 200
  okhttp:
    enabled: true
  #（★）服务客户端
  client:
    #是否使用文件配置
    default-to-properties: true
    #使用的默认配置
    default-config: default
    #配置
    config:
      #（▲）默认配置
      default:
        #超时
        connectTimeout: 8000
        readTimeout: 8000
        #拦截器
        requestInterceptors:
          - study.springcloud.consumer.feign.support.feign.interceptor.MyRequestInterceptor
        #重试
        #retryer: study.springcloud.consumer.feign.support.feign.SimpleRetryer
        #decode404:
        #errorDecoder:
        #decoder:
        #encoder:
      #（▲）特殊配置
      study-springcloud-provider:
        connectTimeout: 5000
        readTimeout: 5000
        #        requestInterceptors:
        #          - study.springcloud.consumer.feign.support.feign.interceptor.CustomRequestInterceptor
        #retryer: study.springcloud.consumer.feign.support.feign.SimpleRetryer

